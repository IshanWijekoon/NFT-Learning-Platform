<!DOCTYPE html>
<html>
<head>
    <title>Test Enrollment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Enrollment Functionality Test</h1>
    
    <div class="test-section">
        <h3>Test Enrollment</h3>
        <p>Course ID: <input type="number" id="courseId" value="1" placeholder="Enter course ID"></p>
        <button onclick="testEnrollment()">Test Enroll</button>
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h3>Check Session</h3>
        <button onclick="checkSession()">Check Current Session</button>
        <div id="sessionResult"></div>
    </div>

    <script>
        async function testEnrollment() {
            const courseId = document.getElementById('courseId').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing enrollment...';
            
            try {
                const response = await fetch('enroll_course.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ course_id: parseInt(courseId) })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `Success: ${data.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `Error: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Network Error: ${error.message}`;
            }
        }

        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            
            try {
                const response = await fetch('check_session.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
